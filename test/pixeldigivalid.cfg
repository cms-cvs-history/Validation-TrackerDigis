process  PixelDigiValid =
{

   source = PoolSource { 
                untracked vstring fileNames = {'file:newdigis.root'}
                untracked int32 maxEvents = -1
                untracked uint32 debugVebosity = 10
                untracked bool   debugFlag     = true
   }

  es_source = XMLIdealGeometryESSource {
     FileInPath GeometryConfiguration = "Geometry/CMSCommonData/data/SimConfiguration_OLD.xml"
     string rootNodeName = ""
  }


  es_module = TrackerGeometricDetESModule {}
  es_module = TrackerDigiGeometryESModule {}
  module print = AsciiOutputModule {}

  module prod = SiPixelDigiValid {
          untracked string outputFile = 'pixeldigihisto.root'
  }

  path p1 = { prod }

        service = MessageLogger {
         vstring destinations = {   "detailedInfo.txt"
                                     , "critical.txt"
                                     , "cerr"
                                }
          PSet critical.txt     = { string threshold = "ERROR"   }
          PSet detailedInfo.txt = { string threshold = "INFO"    }
          PSet cerr             = { string threshold = "WARNING" }
        }


  service = DaqMonitorROOTBackEnd{ }
}

