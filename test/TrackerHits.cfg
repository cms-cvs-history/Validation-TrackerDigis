process TrackerHits = {

   source = PoolSource 
   {
      untracked vstring fileNames = {'file:/afs/cern.ch/cms/data/CMSSW/Validation/TrackerHits/data/MuonHepMc.root'}
      untracked string catalog = 'PoolFileCatalog.xml'
   }

   untracked PSet maxEvents = {untracked int32 input = -1}


   include "FWCore/MessageLogger/data/MessageLogger.cfi"
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
   include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
   include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
		
   service = RandomNumberGeneratorService
   {
      PSet moduleSeeds = { 
         untracked uint32 g4SimHits = 9876
      }
   }
		
   # Step 2 : CMS Detector Simulation
   include "SimG4Core/Application/data/g4SimHits.cfi"
   replace g4SimHits.Physics.type = "SimG4Core/Physics/QGSP"
   replace g4SimHits.Generator.MinEtaCut = -4.5
   replace g4SimHits.Generator.MaxEtaCut =  4.5

   # Step 4 : Output module
   module o1 = PoolOutputModule 
   { 
      untracked string fileName = "MuonSimHit.root" 
   }

   # Now order modules execution
   path p1 = { g4SimHits }
   endpath outpath = { o1 }
}
