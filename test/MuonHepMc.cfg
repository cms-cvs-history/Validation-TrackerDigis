process PROD = 
{

# this will run plig-in energy-flat random particle gun
# and puts particles (HepMCPRoduct) into edm::Event 

    service = RandomNumberGeneratorService
    {
       untracked uint32 sourceSeed = 94627
       PSet moduleSeeds =
       {
          untracked uint32 VtxSmeared = 54321
       }
    }

   source = FlatRandomPtGunSource 
   { 
      untracked int32 maxEvents = 5000
      PSet VertexGenerator =
      {
         string type = "IOMC/EventVertexGenerators/GaussianEventVertexGenerator"
         double MeanX = 0.
         double MeanY = 0.
         double MeanZ = 0.
         double SigmaX = 0.015
         double SigmaY = 0.015
         double SigmaZ = 5.3
      }
      PSet PGunParameters =
      {
	 # you can request more than 1 particle
	 #vint32  PartID = { 211, 11, -13 }
	 vint32 PartID = {13} 
	 double MinEta = -3.0
	 double MaxEta =  3.0
	 double MinPhi = -3.14159265358979323846  # it must be in radians
	 double MaxPhi =  3.14159265358979323846
	 double MinPt   = 14.99
	 double MaxPt   = 15.01
      }      
      untracked int32 Verbosity = 0 # for printouts, set it to 1 (or greater)   
   }
    
# you can write your particles (HepMCProduct) out into a ROOT file;
# if you want the i/o option, make sure you include it in the path 
#
   module Out = PoolOutputModule { untracked string fileName = "MuonHepMc.root" }    
   
   endpath p = { Out }

}
